<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <container id="board"></container>

    <section id="menu">
        <div id="title">
            <p id="tictactoe">
                <span>T</span><span>i</span><span>c</span><span>T</span><span>a</span><span>c</span><span>T</span><span>o</span><span>e</span>
            </p>
            <p id="AI">
                <span>A</span><span>I</span>
            </p>
        </div>
        <div id="menu-play-options">
            <button id="menu-play-as-O">As O</button>
            <button id="menu-play-as-X">As X</button>
        </div>
    </section>
    
    <section id="winner">
        <div id="winner-child">
            <p id="player-name"></p>
            <p id="winning-type"></p>
            <div id="retry-play-options">
                <button id="retry-play-as-O">As O</button>
                <button id="retry-play-as-X">As X</button>
                <button id="back-to-menu">Menu</button>
            </div>
        </div>
    </section>
</body>
</html>
